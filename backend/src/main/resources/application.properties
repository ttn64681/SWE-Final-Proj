spring.application.name=cinema-ebkg-system

# Database Configuration (Neon PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://your-neon-host:5432/your-database-name?sslmode=require}
spring.datasource.username=${DATABASE_USERNAME:your-username}
spring.datasource.password=${DATABASE_PASSWORD:your-password}
spring.datasource.jwt-secret=${JWT_SECRET:jwt-secret}
spring.datasource.jwt-access-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:jwt-access-expiration}
spring.datasource.jwt-refresh-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:jwt-refresh-expiration}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Springboot Server Configuration
server.port=8080

# CORS Configuration for Next.js frontend
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
