spring.application.name=cinema-ebkg-system

# Database Configuration (Neon PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://your-neon-host:5432/your-database-name?sslmode=require}
spring.datasource.username=${DATABASE_USERNAME:your-username}
spring.datasource.password=${DATABASE_PASSWORD:your-password}
# JWT Configuration (separate from datasource)
jwt.secret=${JWT_SECRET:jwt-secret}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:1800000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:1209600000}

# Email Configuration (Gmail SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# PostgreSQL Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# validate ensures DB matches entity definitions
# create-drop creates the DB and drops it when the app is stopped (DESTROYS DATA!)
# update updates the DB schema based on entity changes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Springboot Server Configuration
server.port=8080

# CORS is configured via CorsConfig.java

# Flyway configuration
spring.flyway.enabled=false
# Use default datasource; no separate Flyway datasource needed
spring.flyway.locations=classpath:db/migration
# Baseline tells Flyway to treat the existing schema as version 1 without running an init script
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
